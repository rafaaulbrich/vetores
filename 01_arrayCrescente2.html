<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente.
    // Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    //ENTRADA

    const numeroUm = parseInt(prompt("digite o primeiro número"));
    const numeroDois = parseInt(prompt("digite o segundo número"));
    let resultado = [];

    //PROCESSAMENTO

    if (numeroUm > numeroDois) {
        resultado = [numeroDois, numeroUm];
    } else {
        resultado = [numeroUm, numeroDois];
    }

    //SAÍDA

    document.write(resultado.join(" - "));
    
</script>
